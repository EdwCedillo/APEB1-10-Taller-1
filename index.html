<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Título de la página -->
    <title>Open Library</title>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Título de la página -->
        <h1>Buscador de Libros</h1>
        <!-- Formulario de búsqueda -->
        <form id="search-form">
            <!-- Caja de texto para ingresar la búsqueda -->
            <input type="text" id="search-input" placeholder="Buscar libros...">
            <!-- Botón de búsqueda -->
            <!--<button type="submit">Buscar<i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button> -->
            <button type="submit">Buscar</button>
        </form>
        
        <!-- Contenedor para mostrar los resultados -->
        <div id="results-container">
            <!-- Aquí se mostrarán los resultados -->
            <div class="book-result">
              <img src="PORTADA-NO-DISPONIBLE.jpg" alt="Portada del libro">
              <div class="book-info">
                  <h2>Nombre del Libro</h2>
                  <p>Autor: Nombre del Autor</p>
                  <p>Editorial: Nombre de la Editorial</p>
                  
              </div>
              
            </div>            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
